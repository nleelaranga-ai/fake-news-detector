<!DOCTYPE html>
<html>
<head>
  <title>Fake News Detector</title>
  <style>
    body {
      font-family: Arial;
      background: #f2f2f2;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .box {
      background: white;
      padding: 20px;
      width: 400px;
      border-radius: 8px;
      box-shadow: 0 0 10px gray;
    }
    textarea {
      width: 100%;
      height: 100px;
    }
    button {
      width: 100%;
      margin-top: 10px;
      padding: 10px;
      background: blue;
      color: white;
      border: none;
      cursor: pointer;
    }
    .result {
      margin-top: 15px;
      padding: 10px;
      display: none;
    }
  </style>
</head>
<body>

<div class="box">
  <h3>Fake News Detector</h3>
  <textarea id="text" placeholder="Paste news here..."></textarea>
  <button onclick="check()">Check</button>
  <div id="result" class="result"></div>
</div>

<script>
  function check() {
    let r = document.getElementById("result");
    let options = [
      "Likely Fake – emotionally misleading content",
      "Suspicious – source not verified",
      "Likely True – neutral language detected"
    ];
    r.innerText = options[Math.floor(Math.random() * options.length)];
    r.style.display = "block";
  }
</script>

</body>
</html>

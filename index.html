<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FakeCheck AI | Smart Detector</title>
  
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="background-shapes"></div>

  <div class="glass-container">
    
    <header>
      <div class="logo">
        <i class="fa-solid fa-shield-halved"></i> FakeCheck<span>.AI</span>
      </div>
      <p class="subtitle">Instantly verify regional news with Artificial Intelligence.</p>
    </header>

    <div class="input-section">
      <div class="textarea-wrapper">
        <i class="fa-solid fa-quote-left icon-quote"></i>
        <textarea id="text" placeholder="Paste the suspicious message or news here..."></textarea>
      </div>
      
      <button onclick="check()" class="btn-primary">
        <i class="fa-solid fa-wand-magic-sparkles"></i> Analyze Credibility
      </button>
    </div>

    <div id="result" class="result-box">
      <div class="result-icon"><i class="fa-solid fa-circle-question"></i></div>
      <div class="result-content">
        <h3 id="res-status">Result Status</h3>
        <p id="res-reason">Analysis reason will appear here.</p>
      </div>
    </div>

    <footer>
      <div class="badges">
        <span class="badge"><i class="fa-brands fa-google"></i> Vertex AI</span>
        <span class="badge"><i class="fa-solid fa-language"></i> Translation API</span>
      </div>
      <p class="disclaimer">⚠️ AI results are for awareness only.</p>
    </footer>

  </div>

  <script src="script.js"></script>
</body>
</html>
